<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body class="log">
    <header class="header">
        <div class="logo"><img class="tm" src="./img/logo.jpg" alt="logo"></div>
       
    </header>
    <form action="index.html" method="get">
        <div class="login">
            <h2 class="lib">Ingrese los siguientes datos</h2>
            <label class="lab" for="email">Email:</label>
            <input id="email" class="input" type="email" name="mail" value="">
            <label class="lab" for="password">Contraseña:</label>
            <input id="password" class="input" type="password" name="password" value="">
            <button type="submit">Ingresar</button>
            <ul class="enlaces">
                <li><a class="go" href="./registro.html">No tengo cuenta</a></li>
                <li><a class="go" href="./recover.html">Recuperar constraseña</a></li>
            </ul>
        </div>
    </form>
    <script src="./js/login.js"></script>
</body>
</html>
